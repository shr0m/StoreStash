<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + ('style-dark.css' if current_theme == 'dark' else 'style.css')) }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2>Set Your New Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.change_password') }}" method="POST">
            <label for="current_password">Current Password or OTP:</label>
            <input id="current_password" type="password" name="current_password" required />

            <label for="new_password">New Password:</label>
            <input id="new_password" type="password" name="new_password" required />

            <label for="confirm_password">Confirm New Password:</label>
            <input id="confirm_password" type="password" name="confirm_password" required />

            <button type="submit">Set Password</button>
        </form>
    </div>

    <script>
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submitBtn');

        function checkPasswordsMatch() {
            if (newPassword.value && confirmPassword.value && newPassword.value === confirmPassword.value) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        newPassword.addEventListener('input', checkPasswordsMatch);
        confirmPassword.addEventListener('input', checkPasswordsMatch);
    </script>
</body>
</html>

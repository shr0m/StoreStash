<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>

    <div class="navbar">
        <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

        {% if session.get('privilege') == 'admin' %}
            <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>
        {% endif %}
        <a href="/support"><i class="fa-solid fa-circle-question"></i> Support</a>

        <div class="navsettings">
            <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
            {% if 'user_id' in session %}
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Title -->
    <h1>Contact Support</h1>

    <!-- Support Form Section -->
    <section class="support-form-section section-highlight">
        <h2><i class="fa-solid fa-circle-question"></i> Submit a Support Ticket</h2>
        <form method="POST" action="/submit_support" class="support-form">
            <label for="issue">Issue Type:</label>
            <select id="issue" name="issue" required>
                <option value="">Select an option</option>
                <option value="technical">Technical Issue</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>

            <button type="submit" class="btn">Submit Ticket</button>
        </form>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/">Dashboard</a>
        <a href="/admin">Admin</a>
        <a href="/settings">Settings</a>
        <a href="/support">Support</a>
    </div>

    <!-- Page Title -->
    <h1>Welcome to StoreStash</h1>

    <!-- Section: Display Stock -->
    <section class="stock-display">
        <form method="POST" action="/update_stock_batch" onsubmit="prepareUpdateData(event)">
            <input type="hidden" name="update_data" id="update-data-input">
            <button type="submit">Update Stock</button>
        </form>
        <h2>Current Stock</h2>
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Item Type</th>
                    <th>Saved Quantity</th>
                    <th>Edited Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stock_items %}
                <tr data-item-id="{{ item.id }}">
                    <td>{{ item.type }}</td>

                    <!-- Saved quantity (read-only text) -->
                    <td class="saved-quantity">{{ item.quantity }}</td>

                    <!-- Editable via buttons -->
                    <td>
                        <input type="number"
                            value="{{ item.quantity }}"
                            min="0"
                            class="quantity-input"
                            data-original="{{ item.quantity }}">
                    </td>

                    <!-- Action buttons -->
                    <td>
                        <button type="button" onclick="changeQuantity(this, 1)">+</button>
                        <button type="button" onclick="changeQuantity(this, -1)">âˆ’</button>
                        <button type="button" onclick="removeQuantity(this)">DEL</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </section>

    <!-- Section: Add New Stock Type -->
    <section class="add-stock">
        <h2>Add New Stock Type</h2>
        <form id="add-stock-form" method="POST" action="/add_stock_type">
            <input type="text" id="new-type-input" name="new_type" placeholder="Type of Item" required>
            <input type="number" id="initial-quantity-input" name="initial_quantity" placeholder="Initial Quantity" required min="1">
            <button type="submit">Add Stock Type</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

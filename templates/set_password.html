<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="{{ 'dark' if current_theme == 'dark' else 'light' }}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Set Password</title>

    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body
    class="bg-body text-body d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px">
      <h2 class="mb-4 text-center">
        <i class="fa-solid fa-lock me-2"></i>Set Your Password
      </h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-4">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <!-- Set Password Form -->
      <form
        action="{{ url_for('auth.change_password') }}"
        method="POST"
        novalidate
      >
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input
            id="new_password"
            type="password"
            name="new_password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Confirm Password</label
          >
          <input
            id="confirm_password"
            type="password"
            name="confirm_password"
            class="form-control"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-success w-100"
          id="submitBtn"
          disabled
        >
          <i class="fa-solid fa-check me-2"></i>Set Password
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Client-side Password Match Validation -->
    <script>
      const newPassword = document.getElementById("new_password");
      const confirmPassword = document.getElementById("confirm_password");
      const submitBtn = document.getElementById("submitBtn");

      function checkPasswordsMatch() {
        if (
          newPassword.value &&
          confirmPassword.value &&
          newPassword.value === confirmPassword.value
        ) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      }

      newPassword.addEventListener("input", checkPasswordsMatch);
      confirmPassword.addEventListener("input", checkPasswordsMatch);
    </script>
  </body>
</html>

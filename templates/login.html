<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ 'dark' if current_theme == 'dark' else 'light' }}">
<head>
    <meta charset="UTF-8" />
    <title>Login - StoreStash</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body class="bg-body text-body">


    <!-- Logo -->
    <div class="text-center my-4">
        <img id="logo" src="{{ url_for('static', filename='images/storestash.png') }}" alt="StoreStash Logo" class="img-fluid" style="max-height: 120px;">
    </div>

    <!-- Login Card -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-sm p-4 w-100" style="max-width: 420px;">
            <h2 class="text-center mb-4"><i class="fa-solid fa-right-to-bracket me-2"></i>Login to StoreStash</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

            <!-- Login Form -->
            <form action="{{ url_for('auth.login') }}" method="POST" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password or OTP</label>
                    <input id="password" type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
